<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SMD Ogame.us</title>
<link rel="icon" type="image/png" href="blackhole.png">
<link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  height:100vh;
  background:url("bg.jpg") no-repeat center/cover;
  font-family:'Quantico',sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.star{position:fixed;width:4px;height:4px;background:white;border-radius:50%;opacity:0}
@keyframes twinkle{20%{opacity:1}40%{opacity:0.6}60%{opacity:1}}
.card{
  width:40vw; max-width:700px; aspect-ratio:5/3;
  padding:2rem; border:3px solid #0ff; border-radius:1rem;
  background:rgba(0,0,0,0.25); backdrop-filter:blur(4px);
  text-align:center; cursor:pointer;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  box-shadow:0 0 20px #0ff,0 0 40px #09f; transition:box-shadow .3s,border-color .3s;
}
.card:hover{box-shadow:0 0 30px #0ff,0 0 60px #09f;border-color:#09f}
.title{font-size:2rem;font-weight:700;margin-bottom:.5rem;text-shadow:0 0 8px #0ff,0 0 16px #09f,0 0 24px #0ff}
.subtitle{font-size:1.5rem;font-style:italic;margin-bottom:1.5rem;color:#9cf;text-shadow:0 0 6px #0ff,0 0 12px #09f}
.content-text{font-size:1.1rem;color:#ddd;line-height:1.4}
.discord{
  display:inline-flex;align-items:center;gap:.4rem;text-decoration:none;color:#fff;
  background:rgba(100,100,100,0.3);padding:.6rem 1.2rem;border-radius:.6rem;
  font-weight:bold;margin-top:1.5rem;font-family:'Quantico',sans-serif;
}
.discord img{
  width:22px;height:22px;border:2px solid #5865F2;border-radius:50%;padding:2px;
}
.lang-buttons{margin-top:1.5rem;display:flex;gap:1rem}
.lang-buttons button{
  padding:.6rem 1.2rem;font-weight:bold;border-radius:.5rem;border:3px solid #0ff;
  background:rgba(0,0,0,0.3);color:#fff;cursor:pointer;font-family:'Quantico',sans-serif;
  transition:background .2s,box-shadow .2s;
}
.lang-buttons button:hover{background:rgba(0,0,0,0.5);box-shadow:0 0 10px #0ff}
</style>
</head>
<body>

<div class="card" id="card">
  <div class="title" id="boxTitle"></div>
  <a class="subtitle" id="boxSubtitle" href="#" target="_blank"></a>
  <div class="content-text" id="boxText"></div>
  <a class="discord" id="discordBtn" href="https://discord.gg/KzUVHkWmFd" target="_blank" rel="noopener">
    <img src="Discord-Symbol-Blurple.png" alt="Discord">
    <span id="discordText"></span>
  </a>
</div>

<div class="lang-buttons">
  <button data-lang="en">English</button>
  <button data-lang="fr">Français</button>
</div>

<script>
const content={
en:{title:"Syndicate for Military Defense [SMD]",subtitle:"Ogame Season of Discovery",subtitleLink:"https://gameforge.com/en-US/play/ogame/news/60714dcd-c2b4-4821-a852-598e2325af8e",text:"",showDiscord:true,discordText:"Join Discord"},
fr:{title:"Syndicat de Défense Militaire [SMD]",subtitle:"Saison de Découverte d'Ogame",subtitleLink:"https://gameforge.com/en-US/play/ogame/news/60714dcd-c2b4-4821-a852-598e2325af8e",text:"",showDiscord:true,discordText:"Rejoindre Discord"},
back_en:{title:"About the Alliance",subtitle:"We DEFEND our borders and our sources of DEUTERIUM, even if they lie on YOUR homeworld.",subtitleLink:null,text:"Founded by Canadians and fully bilingual, the Syndicate for Military Defense is here to enforce peace across the galaxy. Be civil, keep the fleets flying, and enjoy the game!",showDiscord:false,discordText:""},
back_fr:{title:"À propos de l'Alliance",subtitle:"Nous DÉFENDONS nos frontières et nos sources de DÉUTÉRIUM, même si elles se trouvent sur VOTRE monde.",subtitleLink:null,text:"Fondé par des Canadiens et bilingue, le Syndicat de Défense Militaire est ici pour régner sur la paix galactique. Soyez civilisés, gardez vos flottes en vol et profitez du jeu !",showDiscord:false,discordText:""}
};

const card=document.getElementById("card"),boxTitle=document.getElementById("boxTitle"),boxSubtitle=document.getElementById("boxSubtitle"),boxText=document.getElementById("boxText"),discordBtn=document.getElementById("discordBtn"),discordText=document.getElementById("discordText");
let currentLang='en',isFront=true;

function showContent(lang,front=true){
  const key=front?lang:'back_'+lang,c=content[key];
  boxTitle.textContent=c.title;
  boxSubtitle.textContent=c.subtitle;
  boxText.textContent=c.text;
  discordBtn.style.display=(c.showDiscord && front)?"inline-flex":"none";
  discordText.textContent=c.showDiscord && front ? c.discordText : "";
  front&&c.subtitleLink?boxSubtitle.href=c.subtitleLink:boxSubtitle.removeAttribute('href');
}

function calculateMaxHeight(){
  const temp=card.cloneNode(true);
  temp.style.visibility="hidden"; temp.style.position="absolute";
  document.body.appendChild(temp);
  let maxHeight=0;
  Object.keys(content).forEach(key=>{
    const c=content[key];
    temp.querySelector("#boxTitle").textContent=c.title;
    temp.querySelector("#boxSubtitle").textContent=c.subtitle;
    temp.querySelector("#boxText").textContent=c.text;
    temp.querySelector("#discordText").textContent=c.discordText;
    temp.querySelector("#discordBtn").style.display=(c.showDiscord&&!key.startsWith('back_'))?"inline-flex":"none";
    maxHeight=Math.max(maxHeight,temp.scrollHeight);
  });
  document.body.removeChild(temp);
  card.style.height=maxHeight+"px";
}

window.addEventListener('load',()=>{
  const userLang=navigator.language||navigator.userLanguage;
  currentLang=userLang.startsWith('fr')?'fr':'en';
  calculateMaxHeight();
  showContent(currentLang,isFront);
});

card.addEventListener('click',e=>{
  if(!e.target.closest("a")){
    isFront=!isFront;
    showContent(currentLang,isFront);
  }
});

document.querySelectorAll(".lang-buttons button").forEach(btn=>{
  btn.addEventListener("click",()=>{currentLang=btn.dataset.lang;showContent(currentLang,isFront)});
});

function addStars(n){for(let i=0;i<n;i++){const s=document.createElement("div");s.className="star";s.style.left=Math.random()*100+"vw";s.style.top=Math.random()*100+"vh";s.style.animation=`twinkle ${Math.random()*2+2}s infinite`;document.body.appendChild(s)}}
addStars(100);
</script>
</body>
</html>
